version: '3.9'

networks:
  hehe:
    name: hehe

services:
  ca_distributor0:
    container_name: ca_distributor0
    image: hyperledger/fabric-ca:latest
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-distributor0
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7058
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17058
    ports:
      - "7058:7058"
      - "17058:17058"
    volumes:
      - ./fabric-ca:/etc/hyperledger/fabric-ca-server
    networks:
      - hehe
