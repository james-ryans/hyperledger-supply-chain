---

Organizations:
  - &SuperadminOrg
    Name: SuperadminMSP
    ID: SuperadminMSP
    MSPDir: ../msp

    Policies:
      Readers:
        Type: Signature
        Rule: "OR('SuperadminMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('SuperadminMSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('SuperadminMSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('SuperadminMSP.peer')"
    OrdererEndpoints:
      - orderer.superadmin.com:6050
    AnchorPeers:
      - Host: peer.superadmin.com
        Port: 5050

  - &Retailer0Org
    Name: Retailer0MSP
    ID: Retailer0MSP
    MSPDir: ../../retailer0.com/msp

    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Retailer0MSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('Retailer0MSP.member')"
      Admins:
        Type: Signature
        Rule: "OR('Retailer0MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Retailer0MSP.peer')"
    AnchorPeers:
      - Host: peer.retailer0.com
        Port: 5060

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true

  Orderer: &OrdererCapabilities
    V2_0: true

  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:

  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"

  Capabilities:
    <<: *ApplicationCapabilities

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  Addresses:
    - orderer.superadmin.com:6050

  EtcdRaft:
    Consenters:
      - Host: orderer.superadmin.com
        Port: 6050
        ClientTLSCert: ../orderers/tls/server.crt
        ServerTLSCert: ../orderers/tls/server.crt

  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB

  Organizations:

  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"

  Capabilities:
    <<: *ChannelCapabilities

Profiles:

  GlobalGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *SuperadminOrg
      Capabilities: *OrdererCapabilities
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *SuperadminOrg
        - *Retailer0Org
      Capabilities: *ApplicationCapabilities
