version: '3.9'

networks:
  hehe:
    name: hehe

services:
  ca_manufacturer0:
    container_name: ca_manufacturer0
    image: hyperledger/fabric-ca:latest
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-manufacturer0
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7057
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17057
    ports:
      - "7057:7057"
      - "17057:17057"
    volumes:
      - ./fabric-ca:/etc/hyperledger/fabric-ca-server
    networks:
      - hehe
